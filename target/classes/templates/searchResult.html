<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Search Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" th:href="@{/res/layui/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/res/css/global.css}">
    <script th:src="@{/res/layui/layui.js}"></script>
</head>
<body>
<div th:replace="head"></div>
<div class="main mt-5 layui-clear">
    <div class="card bg-white p-2">
        <div class="content col-12">
            <ul class="fly-list">
                <th:block th:each="user:${userList}">
                    <li th:if="${session.user.id != user.id}" class="fly-list-li d-flex align-items-center">
                        <span class="badge mr-4 badge-secondary" th:text="${user.nickname}"></span>
                        <a class="btn btn-success btn-sm"
                           th:href="'/user/delFollowByUserId/'+${session.user.id}+'/'+${user.id}"
                           th:if="${user.status.equals('1')}" href="">Followed</a>
                        <a class="btn btn-info btn-sm"
                           th:href="'/user/addFollowByUserId/'+${session.user.id}+'/'+${user.id}"
                           th:if="${user.status.equals('0')}" href="">Follow</a>
                    </li>
                </th:block>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
