<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/res/css/global.css}">
    <script th:src="@{/res/layui/layui.js}"></script>
</head>
<body>
<div th:replace="head"></div>

<div class="main mt-5  layui-clear">
    <div class="fly-panel" pad20>
        <h2 class="page-title">Post a new discussion</h2>

        <div class="layui-form layui-form-pane">
            <form action="/post/addPost" method="post" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">Title</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label" for="text" style="top: -2px;">Description</label>
                    <div class="layui-input-block">
                        <textarea id="text" name="text" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="img" class="layui-form-label">Picture</label>
                    <div class="layui-input-block">
                        <input type="file" name="img" id="img" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-filter="*" lay-submit>Post now</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf-8" th:src="@{/res/js/kindeditor.js}"></script>
</body>
</html>
