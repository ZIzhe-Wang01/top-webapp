<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/res/css/global.css}">
    <script th:src="@{/res/layui/layui.js}"></script>
</head>

<body>
<div th:replace="head"></div>
<div class="main  mt-5  layui-clear">
    <div class=" layui-container fly-marginTop">
        <div class="fly-panel fly-panel-user" pad20="">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">Login</li>
                    <li>
                        <a href="/user/toRegister">Register</a>
                    </li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form layui-form-pane">
                            <form action="/user/login" method="post">
                                <span th:text="${error}" style="color: red;"></span>
                                <div class="layui-form-item"><label for="email" class="layui-form-label">Email</label>
                                    <div class="layui-input-inline"><input value="" type="text" id="email" name="email"
                                                                           required="" placeholder="Please enter your emali address"
                                                                           lay-verify="required" autocomplete="off"
                                                                           class="layui-input" style="width: 240px;"></div>
                                </div>
                                <div class="layui-form-item"><label for="password" class="layui-form-label">Password</label>
                                    <div class="layui-input-inline"><input value="" type="password" id="password" name="password"
                                                                           placeholder="Please enter your password" required=""
                                                                           lay-verify="required" autocomplete="off"
                                                                           class="layui-input" style="width: 240px;"></div>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-filter="*" lay-submit="">Login</button>
                                    <span style="padding-left:20px;"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
